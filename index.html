<!doctype html>
<html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" href="/main.css"></head>
  <title>Angular To Do</title>
</head>

<body ng-app="TodoApp">
	<section ng-controller="PastaCtrl">
			<h1>{{pasta}}</h1>
			<h2>{{hello}}</h2>
			<div>
				<input type ="text" ng-model="foods" />
				<div>{{foods}}</div>
			</div>
	<section ng-controller="TodoCtrl">
			<h1>{{title}}</h1>

			<div>
			<ul ng-repeat ="todo in todos">
			<li>{{todo.name}}</li>
			</ul>
			</div>

		</section>

<script type="text/javascript" src= "/lib/bower_components/angular/angular.min.js"></script>
<script type = "text/javascript" src = "main.js"></script>
</body>
</html>
